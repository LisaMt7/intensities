<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Intensities | Breathe Together</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
</head>

<body>
  <visualscript-app id="app" name="Intensity">
    <visualscript-dashboard>
    <visualscript-sidebar>
        <div>
          <visualscript-control id="runAnalysis" type="button" label="Run Analysis">Start</visualscript-control>
          <visualscript-control id="files" type="file"  accept="audio/*, video/*" label="Load a File"></visualscript-control>
          <visualscript-control id=freqWindow type="input"  label="Frequency Window (bins)" value=10 persist></visualscript-control>
          <visualscript-control id=duration type="input"  label="Duration (ffts)" value=100 persist></visualscript-control>
          <visualscript-control id=ffts  type="input"  label="FFTs from File" value=1000 persist></visualscript-control>
          <visualscript-control id=distance  type="input"  label="Maximum Euclidean Distance" value=50 persist></visualscript-control>
          <visualscript-control id=maxFreq  type="input"  label="Maximum Frequency" persist></visualscript-control>

          <visualscript-control id="in" type="select" label="Audio Input" persist></visualscript-control>
          <visualscript-control id="out" type="select" label="Audio Output" persist></visualscript-control>
          <visualscript-control id="video" type="select" label="Video Input" persist></visualscript-control>
        </div>
    </visualscript-sidebar>
  
    <visualscript-main style="display: flex; align-items: center; justify-content: center;">
      <visualscript-overlay></visualscript-overlay>
      <section>

        <div id="popout">
          <div id="videos"></div>
          <div id="analyses"></div>
        </div>
        <div id="alphabet">
        </div>
      <!-- <div id=circles>
        <div><div></div></div>
        <div><div></div></div>
      </div> -->
      <!-- <div style="display: flex; flex-wrap: wrap; align-items: center; padding: 50px; justify-content: center; max-width: 80vw;">
          <visualscript-button id="start" primary size="large">Start Data Acquisition</visualscript-button>
      </div> -->
    </section>

    </visualscript-main>
    </visualscript-dashboard>
  </visualscript-app>
